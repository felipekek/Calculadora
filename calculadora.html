<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora B√°sica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">
    <h2>Calculadora</h2>
    <input type="number" id="valor1" placeholder="Primeiro n√∫mero"><br>
    <input type="number" id="valor2" placeholder="Segundo n√∫mero"><br>

    <div>
      <button onclick="setOperador('+')">+</button>
      <button onclick="setOperador('-')">-</button>
      <button onclick="setOperador('*')">√ó</button>
      <button onclick="setOperador('/')">√∑</button>
    </div>

    <button id="btnCalcular" onclick="calcular()">Calcular</button>

    <div id="resultado">Resultado: </div>
  </div>

  <script>
    let operador = null;
    let primeiraVez = true;

    function setOperador(op) {
      operador = op;
    }

    function calcular() {
      let v1 = parseFloat(document.getElementById("valor1").value);
      let v2 = parseFloat(document.getElementById("valor2").value);
      let resultadoDiv = document.getElementById("resultado");

      if (!operador) {
        resultadoDiv.innerText = "Resultado: escolha uma opera√ß√£o primeiro";
        return;
      }

      // Trollagem na primeira vez
      if (primeiraVez) {
        primeiraVez = false;
        resultadoDiv.innerText = "Resultado: calculando...";

        setTimeout(() => {
          resultadoDiv.innerText = "Resultado: Hello World üòé";
        }, 3000);

        setTimeout(() => {
          resultadoDiv.innerText = "Resultado: Zuera FessorüòÖ";
        }, 5000);

        setTimeout(() => {
          resultadoDiv.innerText = "Resultado: " + executarCalculo(v1, v2, operador);
        }, 7000);

        return;
      }

      // Normal depois
      let res = executarCalculo(v1, v2, operador);
      resultadoDiv.innerText = "Resultado: " + res;
    }

    function executarCalculo(v1, v2, op) {
      switch(op) {
        case '+': return v1 + v2;
        case '-': return v1 - v2;
        case '*': return v1 * v2;
        case '/': return v2 !== 0 ? v1 / v2 : "Erro (divis√£o por 0)";
        default: return "Opera√ß√£o inv√°lida";
      }
    }
  </script>
</body>
</html>
